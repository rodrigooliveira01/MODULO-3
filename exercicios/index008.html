<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

<style>

   table{width: 300px;
   border-collapse: collapse;}

   td{border: 1px solid black;
      padding: 6px;}

    tr.azul{background-color: blue;
    color: white;}

    td.amarelo{background-color: yellow;
    color: black;}

</style>

</head>
<body>
    <!--hierarquia de tabelas!
    table = tabela
    table row = linha da tabela 
    table data = dado da tabela -->

   <table>

     <tr class="azul">
       <td>a1</td>
       <td class="amarelo">b1</td>
       <td>c1</td>
     </tr>

     <tr>
       <td>a2</td>
       <td>b2</td>
       <td>c2</td>
     </tr>

     <tr>
       <td>a3</td>
       <td>b3</td>
       <td>c3</td>
     </tr>

     <tr>
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
     </tr>

   </table>


</body>
</html>
