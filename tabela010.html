<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{border-collapse:collapse;
        width: 300px;}

        td{padding: 10px;
        border: 1px solid black;
        text-align: center;}

    </style>
</head>
<body>

    <h1>mesclagen de celulas </h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
